<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Tracking Triangles since 1872</h1>

      <form id="triangle_tracker">
        <div class="form-group">
          <label for="side_a">Length of side a:</label>
          <input id="side_a" type="number">
          <label for="side_b">Length of side b:</label>
          <input id="side_b" type="number">
          <label for="side_c">Length of side c:</label>
          <input id="side_c" type="number">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>The triangle is a<span class="type"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
